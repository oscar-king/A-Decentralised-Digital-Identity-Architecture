<!-- templates/generate_keys.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Generate Keys</h3>
    <div class="box">
        {% with messages = get_flashed_messages(category_filter=["post_keys", "generate_keys"]) %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0]}}.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/generate_keys">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" accept=".json" name="number" placeholder="e.g. 5" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Generate and Post</button>
        </form>
    </div>
</div>
{% endblock %}
